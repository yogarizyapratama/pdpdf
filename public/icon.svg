<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- PDF Document Shape -->
  <rect x="128" y="96" width="256" height="320" rx="16" fill="white" stroke="url(#gradient2)" stroke-width="4"/>
  
  <!-- Folded Corner -->
  <path d="M336 96L384 144V112C384 103.163 376.837 96 368 96H336Z" fill="#E5E7EB"/>
  <path d="M336 96V128C336 136.837 343.163 144 352 144H384L336 96Z" fill="#F3F4F6"/>
  
  <!-- PDF Text -->
  <text x="256" y="180" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="700" font-size="28" fill="url(#gradient2)">PDF</text>
  
  <!-- Tools Icons Grid -->
  <g transform="translate(160, 220)">
    <!-- Merge Icon -->
    <rect x="0" y="0" width="32" height="20" rx="2" fill="#10B981" opacity="0.8"/>
    <rect x="8" y="8" width="32" height="20" rx="2" fill="#059669"/>
    
    <!-- Split Icon -->
    <g transform="translate(60, 0)">
      <rect x="0" y="0" width="20" height="28" rx="2" fill="#3B82F6"/>
      <rect x="24" y="0" width="20" height="28" rx="2" fill="#1D4ED8"/>
    </g>
    
    <!-- Compress Icon -->
    <g transform="translate(120, 0)">
      <rect x="0" y="4" width="28" height="20" rx="2" fill="#8B5CF6"/>
      <path d="M8 0L14 8L20 0" stroke="#6D28D9" stroke-width="2" fill="none"/>
      <path d="M8 28L14 20L20 28" stroke="#6D28D9" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Edit Icon -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="28" height="28" rx="2" fill="#F59E0B"/>
      <path d="M6 20L12 14L18 20" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Convert Icon -->
    <g transform="translate(60, 50)">
      <circle cx="14" cy="14" r="12" fill="#EF4444"/>
      <path d="M8 14L14 8L20 14M14 8V20" stroke="white" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Protect Icon -->
    <g transform="translate(120, 50)">
      <path d="M14 0L26 6V16C26 24 20 28 14 28S2 24 2 16V6L14 0Z" fill="#06B6D4"/>
      <circle cx="14" cy="16" r="4" fill="white"/>
    </g>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="100%" style="stop-color:#764BA2"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
</svg>
